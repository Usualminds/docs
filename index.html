<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div {
            font-size: 1rem;
            /* border: 1px solid red;
                    width: calc(100% - 10px); */
            vertical-align: middle;
            /* position: 50%;
            transform: translate(0, -50%) */
        }
    </style>
</head>

<body>
    <div>font-size change</div>

</body>
<script>
    function rem() {
        document.documentElement.style.fontSize = document.body.clientWidth / 720 * 16 + 'px'
    }

    window.onresize = rem

    rem()
</script>

</html>
